<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benny's List</title>

    <!-- This is a 3rd-party stylesheet to make available the font families to be used for this page. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet to include Font Awesome icons: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="style.css">
    <script src="/index.js" charset="utf-8" ></script>
  </head>
  </head>
  <body>

    <header>

      <div class="header-image-container">
        <img src="logo4.png" alt="Benny logo">
      </div>

      <h1 class="site-title"><a href="#">Beaver Ride</a></h1>

    </header>

    <main class="content">

      <section id="posts">

        <div class="post" data-price="500" data-city="Eugene" data-condition="poor" data-available="yes">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://www.lacarkeypros.com/wp-content/uploads/2016/09/Audi-A4-Car-PNG-image.png" alt="Super nice laptop">
              <div class="post-detail-info-container">
              <span class="driver-name">David</span>
              <span class="available-seats">3</span>
              <span class="car-type">i don't know</span>
              <span class="license-plate">1234sdvft</span>
              </div>
            </div>
            <button type="button" id="book-car-button" class="action-button">Book</button>
          </div>
        </div>

        <div class="post" data-price="20" data-city="Corvallis" data-condition="excellent" data-available="yes">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://article.images.consumerreports.org/prod/content/dam/CRO%20Images%202017/Magazine-Articles/April/CR-Inline-top-picks-Toyota-Yaris-02-17" alt="Platypus Trophy">
              <div class="post-detail-info-container">
              <span class="driver-name">David</span>
              <span class="available-seats">3</span>
              <span class="car-type">i don't know</span>
              <span class="license-plate">1234sdvft</span>
              </div>
            </div>
            <button type="button" id="book-car-button" class="action-button">Book</button>
          </div>
        </div>

        <div class="post" data-price="100" data-city="Portland" data-condition="new" data-available="yes">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://carwow-uk-wp-3.imgix.net/audi-q2-red-lead.jpg" alt="Very large pile of interesting donuts">
              <div class="post-detail-info-container">
              <span class="driver-name">David</span>
              <span class="available-seats">3</span>
              <span class="car-type">i don't know</span>
              <span class="license-plate">1234sdvft</span>
              </div>
            </div>
            <button type="button" id="book-car-button" class="action-button">Book</button>
          </div>
        </div>

        <div class="post" data-price="250" data-city="Salem" data-condition="fair" data-available="yes">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://polaris.hs.llnwd.net/o40/ind/2018/img/vehicles/beauty-shot-1/2018/roadmaster-thunder-black.xxs.jpg" alt="Oregon laws">
              <div class="post-detail-info-container">
              <span class="driver-name">David</span>
              <span class="available-seats">3</span>
              <span class="car-type">i don't know</span>
              <span class="license-plate">1234sdvft</span>
              </div>
            </div>
            <button type="button" id="book-car-button" class="action-button">Book</button>
          </div>
        </div>

        <div class="post" data-price="1" data-city="Bend" data-condition="new" data-available="yes">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://media.ed.edmunds-media.com/chevrolet/city-express/2017/oem/2017_chevrolet_city-express_cargo-minivan_lt_fq_oem_2_1280.jpg" alt="Sunshine">
              <div class="post-detail-info-container">
              <span class="driver-name">David</span>
              <span class="available-seats">3</span>
              <span class="car-type">i don't know</span>
              <span class="license-plate">1234sdvft</span>
              </div>
            </div>
            <button type="button" id="book-car-button" class="action-button">Book</button>
          </div>
        </div>

      </section>

    </main>
    
  </body>

  <script src="index.js" charset="utf-8"></script>
</html>
